version: '3.8'

services:
  # Redis database for persistence
  redis:
    image: redis:7-alpine
    container_name: football-redis
    restart: unless-stopped
    ports:
      - "500:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Football backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: football-backend
    restart: unless-stopped
    ports:
      - "501:8080"
    environment:
      - PORT=8080
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - SECRET_KEY=${SECRET_KEY:-football-game-secret-2024}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:501/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
